    <form #form="ngForm" class="col-6 mt-5">
      <div class="form-group">
        <label for="formGroupExampleInput">Nom</label>
        <input [(ngModel)]="user.nom" name="nom" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Pr√©nom</label>
        <input [(ngModel)]="user.prenom" name="prenom" type="text" class="form-control" id="formGroupExampleInput" placeholder="Prenom">
      </div>
      <div class="form-group">
        <label  for="formGroupExampleInput">Email</label>
        <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Mot de passe</label>
