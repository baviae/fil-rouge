<div class="card container d-flex justify-content-center align-item-center mx-auto mt-5" style="width: 50rem;">
    <span *ngIf="isAjouter" class="bg-info d-flex rounded text-light justify-content-center">Ajouté avec succès</span>
    <form #form="ngForm" class="col-6 mt-5">
        <div class="form-group">
          <label for="nom">Nom du produit</label>
          <input [(ngModel)]="produit.nom" (focus)="onFocus()" name="nom" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter le nom">
        
          <label for="description">Description</label>
          <input [(ngModel)]="produit.description" (focus)="onFocus()" name="description" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter la desc">
     
          <label for="prix">Prix</label>
          <input [(ngModel)]="produit.prix" (focus)="onFocus()" name="prix" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter le prix">
        </div>
        <div class="form-group">
          <div>
            <label>Image</label>
            <button (filePick)="_onFilesChanged($event)" ngxFilePicker>Browse</button>
            <button type="button" (click)="testfile()"> ok</button>
          </div>
          <div class="mr-auto">
            <img *ngIf="files" [src]="files.content" class="imgProd">
          </div>
        </div>
        <button class="btn btn-primary" (click)="save()">Submit</button>
    </form>
</div>
