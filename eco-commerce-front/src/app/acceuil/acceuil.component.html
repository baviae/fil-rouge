        <img *ngIf="prd.imagePrd != null" class="card-img-top imageResize my-auto" [src]="prd.imagePrd.imagePatch" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{prd.nom}}</h5>
          <p class="card-text">{{prd.description}}</p>
          <span class="mr-auto">{{prd.prix}} â‚¬</span>
          <p class="card-text"></p>

      </div>

  </div>
