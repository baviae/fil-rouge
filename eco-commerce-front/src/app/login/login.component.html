<div class=" container d-flex justify-content-center">
    <form #form="ngForm" class="col-6 mt-5">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button class="btn btn-primary" (click)="login()">Submit</button>
    </form>
  </div>
